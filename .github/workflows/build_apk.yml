name: Build APK with Official Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build APK using Kivy's official buildozer Docker image
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/hostcwd" \
            -w /home/user/hostcwd \
            kivy/buildozer \
            bash -c "buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wordlisten-apk
          path: bin/*.apk
