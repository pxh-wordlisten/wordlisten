name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install buildozer and dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip cython3
          pip3 install buildozer

      - name: Build APK
        run: |
          cd ${{ github.workspace }}
          # 自动接受 Android SDK 许可证
          buildozer android debug --verbose --sdk-tools-license-key=accept
          mkdir -p dist
          cp bin/*.apk dist/ 2>/dev/null || echo "No APK found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wordlisten-apk
          path: dist/*.apk
